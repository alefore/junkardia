<!DOCTYPE html>
<html>
  <head>
    <title>Junkardia Space Adventure Magistral!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="murd.css">
    <script type="application/javascript" src="engine.js"></script>
    <script type="application/javascript" src="action.js"></script>
    <script type="application/javascript" src="murd.js"></script>
    <script type="application/javascript">
      function onload() {
        eng = new engine.Engine(
            document.getElementById('screen'),
            document.getElementById('inputbox'));
        game = new murd.Game();
        eng.Start(game);
      }
    </script>
  </head>
  <body onload="javascript:onload();">
    <div id = "main">
      <div id="recording">
        <span id="ball">&#9679;</span>
        Recording commands to help development.
        <a href="javascript:eng.ProcessAction('/stoprec')">stop recording</a>
      </div>
      <div id="screen"></div>
      <div id="input">
        <input id="inputbox" type="text">
      </div>
    </div>
  </body>
</html>
